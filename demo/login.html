<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Fonts (tuỳ chọn) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
 <script src="../framework/login.js" defer></script>

  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,system-ui,sans-serif}
  </style>
</head>
<body id="login" class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <!-- Login Card -->
  <div class="w-full max-w-md">
    <div class="rounded-lg shadow-sm bg-white">
      <div class="px-6 py-5 border-b">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <p class="text-sm opacity-70 text-center mt-1">Sign in to access the dashboard</p>
      </div>

      <form id="login-form" class="px-6 py-5 space-y-4" autocomplete="off">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm mb-1">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="e.g. hr.admin" required />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required />
            <button class="btn btn-outline-secondary" type="button" id="toggle-pass">Show</button>
          </div>
        </div>

        <!-- Remember + Role hint -->
        <div class="d-flex align-items-center justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <small class="opacity-70">Only <strong>HR/CEO/Manager</strong> accounts can access admin pages.</small>
        </div>

        <!-- Error box -->
        <div id="error-box" class="alert alert-danger d-none" role="alert"></div>

        <!-- Actions -->
        <div class="pt-2">
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>
      </form>
    </div>

    <!-- Footer note -->
    <p class="text-center text-sm opacity-70 mt-4">
      Trouble signing in? Contact your administrator.
    </p>
  </div>

  <!-- Optional toast container -->
  <div id="toasts" class="fixed top-4 right-4 z-50 space-y-2"></div>
</body>
</html>
