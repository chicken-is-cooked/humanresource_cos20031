<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    
    <!-- External Dependencies -->
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../framework/attendance-form.js" defer></script>

    <!-- Core Styles -->
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #fff;
            --text: #111827;
            --primary: #3b82f6;
            --muted: #6b7280;
            --card: #f3f4f6;
        }

        /* Base Styles */
        html, body { height: 100%; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Component Styles */
        .card { background: var(--surface); }
        .shadow-smooth { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        
        /* Sidebar Styles */
        .sidebar { background: #fff; }
        .sidebar a { border-radius: .75rem; }
        .sidebar a.active { 
            background: #eef2ff;
            font-weight: 600;
        }

        /* Button Styles */
        .btn {
            padding: .5rem .75rem;
            border-radius: .5rem;
            font-weight: 500;
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-outline { border: 1px solid #e5e7eb; }

        /* Table Styles */
        .table th, .table td { white-space: nowrap; }
        
        /* Utility Classes */
        .badge {
            padding: .125rem .5rem;
            border-radius: .5rem;
            background: #ecfeff;
        }
        .modal-backdrop { background: rgba(0,0,0,.35); }
    </style>
</head>
<body>
    <div id="dashboard" class="h-full flex flex-col">
        <!-- Top Navigation -->
        <nav id="top-nav" class="shadow-sm border-b">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button id="sidebar-toggle" class="p-2 rounded-md lg:hidden">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <h1 id="company-name-nav" class="ml-2 text-xl font-semibold">Group 5 HR</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm">Welcome, Admin</span>
                        <button id="logout-btn" class="px-3 py-1 text-sm rounded-md transition-colors hover:opacity-80"><a href="../demo/login.html">Log Out</a></button>
                    </div>
                </div>
            </div>
        </nav>

        <!--sidebar-->

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar Navigation -->
            <div id="sidebar" class="w-64 shadow-lg sidebar-transition lg:translate-x-0 -translate-x-full fixed lg:relative z-30 h-full bg-white">
                <div class="p-4">
                    <nav class="space-y-2">
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="employees">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üë•</span>
                                <span><a href="../demo/framework/attendance-form.js">Employees</a></span>
                            </div>
                        </button>
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="salary">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üí∞</span>
                                <span><a href="../demo/salary.html">Salary Management</a></span>
                            </div>
                        </button>
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="attendance">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üìÖ</span>
                                <span><a href="../demo/attendance.html">Attendance</a></span>
                            </div>
                        </button>
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="departments">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üè¢</span>
                                <span><a href="../demo/department.html">Departments</a></span>
                            </div>
                        </button>
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="reports">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üìä</span>
                                <span><a href="../demo/leave-request.html">Leave Request</a></span>
                            </div>
                        </button>
                        <button class="sidebar-item w-full text-left px-4 py-3 rounded-lg transition-colors" data-section="settings">
                            <div class="flex items-center">
                                <span class="text-lg mr-3">üë•</span>
                                <span><a href="../demo/job-history.html">Job History</a></span>
                            </div>
                        </button>
                    </nav>
                </div>
            </div>


    <!-- Main Content Area -->
    <div class="flex-1 overflow-y-auto bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Add Attendance Record</h2>
        <a href="../pages/attendance.html" class="btn btn-outline">Back to Attendance</a>
        </div>

        <!-- Form Card -->
        <div id="attendance-form-container" class="rounded-lg shadow-sm bg-white">
        <div class="px-6 py-5 border-b">
            <h3 class="text-lg font-semibold">Attendance Form</h3>
            <p class="text-sm opacity-70 mt-1">Fill in the record and click <strong>Save</strong>. It will appear on the Attendance table immediately.</p>
        </div>

        <form method="post" action="#" class="px-6 py-5 space-y-5" id="attendance-form">
            <!-- Row 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="employee-id" class="block text-sm mb-1">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" class="form-control" placeholder="e.g. 001" required>
            </div>

            <div>
                <label for="date" class="block text-sm mb-1">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="time-in" class="block text-sm mb-1">Time In</label>
                <input type="time" id="time-in" name="time-in" class="form-control" required>
                <small class="opacity-70">Format: 08:00</small>
            </div>

            <div>
                <label for="time-out" class="block text-sm mb-1">Time Out</label>
                <input type="time" id="time-out" name="time-out" class="form-control" required>
                <small class="opacity-70">Format: 17:00</small>
            </div>
            </div>

            <!-- Row 3 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="status" class="block text-sm mb-1">Status</label>
                <select id="status" name="status" class="form-control" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
                </select>
            </div>
            <div>
                <label for="note" class="block text-sm mb-1">Note (optional)</label>
                <input type="text" id="note" name="note" class="form-control" placeholder="Reason / extra info">
            </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-2 pt-3 border-t">
            <a href="../pages/attendance.html" class="btn btn-outline">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>

    
        <div id="toasts" class="fixed top-4 right-4 z-50 space-y-2"></div>
    </div>
    </div>


</body>
</html>
